<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus Terminal - AI Life Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="terminal-container">
        <div id="terminal-header">
            <div class="header-buttons">
                <span class="header-button close"></span>
                <span class="header-button minimize"></span>
                <span class="header-button maximize"></span>
            </div>
            <div class="header-title">Motus Terminal - localhost:3000</div>
            <div class="header-status">
                <span class="status-indicator" id="connection-status"></span>
                <span class="status-text">Claude Code</span>
            </div>
        </div>
        
        <div id="terminal-body">
            <div id="output-container"></div>
            <div id="input-container">
                <span class="prompt">motus@life ></span>
                <input type="text" id="command-input" autofocus>
            </div>
        </div>

        <!-- Dashboard Template -->
        <div id="dashboard-container" style="display: none;">
            <div class="dashboard-header">
                <h1>Daily Briefing</h1>
                <span class="dashboard-close">Ã—</span>
            </div>
            <div class="dashboard-content"></div>
        </div>

        <!-- Wizard Container -->
        <div id="wizard-container" style="display: none;">
            <div class="wizard-header">
                <h2 id="wizard-title"></h2>
                <div class="wizard-progress">
                    <div class="wizard-progress-bar"></div>
                </div>
            </div>
            <div class="wizard-body">
                <div id="wizard-content"></div>
                <div class="wizard-actions">
                    <button id="wizard-back">Back</button>
                    <button id="wizard-next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="terminal.js"></script>
</body>
</html>
